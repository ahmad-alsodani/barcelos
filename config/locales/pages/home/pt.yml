      ## LENDA DO GALO DE BARCELOS
        
      Há muitos, muitos anos, realizou-se em Barcelos uma grande festa em casa de um dos homens mais ricos da terra, para a qual vieram convidados de muitos pontos do país e mesmo da vizinha Espanha - homens ricos, letrados, gente da nobreza.
      
      Durante o jantar foram servidas as mais requintadas iguarias, os melhores vinhos da região. O tempo passava agradavelmente. Por entre o murmúrio das conversas, ouvia-se o tilintar de copos, risos de convivas.
      
      Terminado o jantar, quando os convidados se encontravam já no salão e soavam os primeiros acordes indicando o início do baile, deram os criados por falta de um valioso serviço de prata.
      
      Quem teria sido? Quem não teria sido? Havia que proceder com precaução, sem causar alvoroço entre os presentes. O dono da casa chamou o mordomo, interrogaram os criados. Todos os indícios apontavam como culpado um dos convidados. Chamado à parte, e embora protestasse a sua inocência, foi preso e, mais tarde, considerado culpado pelo tribunal e condenado à morte.
      
      Apesar das provas esmagadoras contra ele, o condenado reafirmava estar inocente e juiz decidiu dar-lhe uma última oportunidade de se defender, provando não ter sido ele a cometer o roubo.
      
      Foi então que o acusado reparou num galo, já morto, que estava dentro de um cesto ao lado do juiz. E no seu desespero exclamou:
      
      *É tão verdade eu estar inocente, como este galo cantar!*
      
      Mal havia terminado de falar, o galo cantou mesmo e ele foi posto em liberdade.
      
      Hoje em dia o galo de Barcelos, de barro colorido, é conhecido até no estrangeiro e lembrará para sempre esta lenda.
